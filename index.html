<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="style.css">
		<title>Prototype example</title>
	</head>
	<body>
		<div id = "randomGen">
			<h1> Generating random numbers</h1>
			<section id = "ranInput">
			<h4>Select the operator</h4>
			<select id="operators">
				<option value="addition">Addition</option>
				<option value="subtraction">Subtraction</option>
				<option value="multiplication">Multiplication</option>
				<option value="division">Division</option>
			</select>
				<h4>Enter two number</h4>
				Num1 <input type="text" id="input1" value="">
				Num 2 <input type="text" id="input2" value="">
				<button id="calculate">Calculate</button>
				<button id="reset">Reset</button>
			</section>
			<p id="outputLabel">Output</p>
			<section id = "ranOutput"></section>
		</div>
		<script type="text/javascript" src="bundle.js" charset="utf-8"></script>
	</body>
</html>
